<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/window-method.css" />
    <link rel="stylesheet" type="text/css" href="style1.css">
     <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet"> 
    <title>History</title>
    <script type="text/javascript">
      function lent() {
        alert("Total number of URLs visited by browser: " + history.length);
      }
      function load_prev() {
        window.history.back();
      }
      function load_next() {
        window.history.forward();
      }
      function go_url() {
        window.history.go(1);
      }
    </script>
  </head>
  <body>
    <h1>History</h1>
    <div class="button_cont" align="center">
    <button class="example_e"  onclick="load_prev()">Previous Page</button>
    <button class="example_e"  onclick="load_next()">Next Page</button>
    <button class="example_e"  onclick="go_url()">Visited Url</button>
    <button class="example_e"  onclick="lent()">Length</button></div>
  </body>
</html>
